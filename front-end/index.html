<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Trabajo Pr√°ctico Segundo Parcial</title>

	<link href="static/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

	<form id="id_formulario">
		<label for="id_restaurantes">Elija un restaurante:</label>
		<select name="restaurantes" id="id_restaurantes">
			<option value=""> ------- </option>
		</select> 

		<label for="id_fecha">Fecha:</label>
		<input type="date" id="id_fecha" name="fecha" value="" min="2018-01-01" max="2030-12-31">

		<label for="id_rango_hora">Hora:</label>

		<select name="rango_hora" id="id_rango_hora" multiple>
			<option value=""> ----- </option>
			<option value="12-13">12-13</option>
			<option value="13-14">13-14</option>
			<option value="14-15">14-15</option>
			<option value="19-20">19-20</option>
			<option value="20-21">20-21</option>
			<option value="21-22">21-22</option>
			<option value="22-23">22-23</option>
		</select> 
		<button type="button" id="id_buscar_mesa">Buscar mesas</button> 
	</form>

	<h1>Resultados</h1>
	<table id="id_mesas"></table>



	<div id="myModal" class="modal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Guardar</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form>
	        	<input type="hidden" id="mesa_id">
	        	<input type="hidden" id="cliente_id">
	        	<label for="cedula_id">Cedula:</label>
	        	<input type="text" name="cedula" id="cedula_id"></br>

	        	<label for="nombre_id">Nombre:</label>
	        	<input type="text" name="nombre" id="nombre_id"></br>

	        	<label for="apellido_id">Apellido:</label>
	        	<input type="text" name="apellido" id="apellido_id"></br>        		
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button id="id_guardar" type="button" class="btn btn-primary">Guardar</button>
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
	      </div>
	    </div>
	  </div>
	</div>




	<script src="static/js/jquery-3.5.1.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<script src="static/js/pwbe.js"></script>





</body>
</html>
